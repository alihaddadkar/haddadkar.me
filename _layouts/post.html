---
layout: blog
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <article class="posts">

        <aside class="post-list">

            <div class="post-header" itemscope itemtype="http://schema.org/BlogPosting">
                <h1 class="post-header--title">
                    <a itemprop="name headline" href="{{ post.url | prepend: site.baseurl }}" title="{{ page.title }}">
                        {{ page.title }}
                    </a>
                </h1>
                <p class="post-meta">
                    <span class="author">
                        <a href="{{site.baseurl}}/about">
                            <i class="material-icons">assignment_ind</i>
                            {{ site.authors.name-fa }}</a>
                    </span>
                    <span class="entry-categories">
                        <a href="{{ site.url }}/blog/category/{{ page.category }}/" rel="category">
                            <i class="material-icons">assignment</i>
                            {{ page.category-fa }}
                        </a>
                    </span>
                    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                        <i class="material-icons">date_range</i>
                        {{ page.date | jdate: " %d %b %Y" }}
                    </time>

                </p>
            </div>

            <div class="post-content" itemprop="articleBody">
                {{ content }}
            </div>

            <!-- <div class="PageNavigation">
            {% if page.next.url %}
             <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
            {% endif %}
           {% if page.previous.url %}
             <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
           {% endif %}

         </div> -->

            {% include comments.html %}

        </aside>

    </article>

</article>
