<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

   <meta name="keywords" content="{% if page.tags %}{{ page.tags|join: ',' }}{% else %}{{ site.keywords }}{% endif %}" />

   <meta name="author" content="{{ site.authors.name-fa }}">

   <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
   <!-- RSS -->
   <link href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}" rel='alternate' type='application/atom+xml'>
